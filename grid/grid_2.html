<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>GRID_1</title>
	<link rel="stylesheet" type="text/css" href="grid_css/grid_2.css">

	<body>
		<div class="grid">

							<div class="info_1">

								<div class="floor_1">

								</div>
						</div>
							</div>

						</div>

						<div class="picture_2">
							<img src="grid_css/img_grid/Rectangle 92 (1).jpg">

								</div>
							</div>
						</div>

						</div>

								<div class="picture_3">
							<img src="grid_css/img_grid/Rectangle 92 (2).jpg">

							<h2 class="forfon">Особняк в лесу</h2>

							</div>
						</div>
